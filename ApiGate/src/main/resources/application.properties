spring.application.name=API-GATEWAY
server.port=8090



eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


spring.cloud.gateway.routes[0].id=fleet-service
spring.cloud.gateway.routes[0].uri=lb://FLEET-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/fleet/**


spring.cloud.gateway.routes[1].id=driver-service
spring.cloud.gateway.routes[1].uri=lb://DRIVER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/driver/**

spring.cloud.gateway.routes[2].id=trip-service
spring.cloud.gateway.routes[2].uri=lb://TRIP-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/trip/**





