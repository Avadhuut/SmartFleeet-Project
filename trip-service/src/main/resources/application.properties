
# Application Info
server.port=8083
spring.application.name=trip-service

# ------------------------------------------------------
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trip_db
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------------------------------
# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------------------------------
# Logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ------------------------------------------------------
# Feign client URLs (adjust ports to your actual services)
client.driver-service.url=http://localhost:8082
client.fleet-service.url=http://localhost:8081
client.tracking-service.url=http://localhost:8084
